{% extends "_base.html" %}

{% block content %}

{% include "navbar.html" %}

<div class="flex flex-col items-center justify-center space-y-4 max-w-screen-xl mx-auto py-5">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-5 w-full">
        {% for team in teams %}
        <a class="flex flex-col items-center justify-center space-y-4 bg-gray-800 bg-opacity-60 rounded-lg hover:cursor-pointer p-2"
            href="#">
            <h2 class="text-xl font-bold text-white">{{ team.label }}</h2>
            <img src="{{ team.image }}" alt="{{ team.label }}" class="w-48 h-48">
        </a>
        {% endfor %}
    </div>
</div>

{% endblock content %}
