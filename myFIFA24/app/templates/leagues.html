{% extends "_base.html" %}

{% block content %}

{% include "navbar.html" %}

<div class="flex flex-col items-center justify-center space-y-4">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-5">
        {% for league in leagues %}
        <a class="flex flex-col items-center justify-center p-4 space-y-4 bg-gray-800 bg-opacity-60 rounded-lg hover:cursor-pointer" href="#">
            <h2 class="text-xl font-bold text-white">{{ league.label }}</h2>
            <img src="{{ league.image }}" alt="{{ league.label }}" class="w-48 h-48">
        </a>
        {% endfor %}
    </div>
</div>

{% endblock content %}
